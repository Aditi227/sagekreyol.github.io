<!Doctype HTML>
<html>
<head>
  <style>
    body  {
           background-color: green
    }
    td,tr  {
           margin: 20px; solid black;
           padding: 25px; 
           border: 25px solid black;
           font-size: 18pt;    
    }

/*This centers the table */
    .tictactoe  {
           margin-left: auto;
           margin-right: auto;
           text-align: left;
    }
     </style>
     <script>
     /* whose turn is it*/
     function startGame()  {
            document.turn = "X";

            setMessage(document.turn. + " gets to start.");
     }

     function setMessage(msg)  {
             document.getElementById("message").innerText = msg;
     }



     </script>
</head>
<body onload="startGame();">
<h1 style="text-align:center;">TIC TAC TOE</h1>
<div id="message" >Messages will go here</div>
<table class=tictactoe>
<tr>
<td>1</td>
<td>2</td>
<td>3</td>
</tr>
  <tr>
<td>4</td>
<td>5</td>
<td>6</td>
</tr>
  <tr>
<td>7</td>
<td>8</td>
<td>9</td>
</tr>
</table>
</body>
</html>
