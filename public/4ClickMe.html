<style>

border-radius:12px;
text-align:center;
left:200;

transition:2s;

}


#zero:checked + label { 
background: Green;
    color: white;
  transform: translate(100px,200px);

    background: blue;

#two:checked + label {

   -ms-transform: translate(400px,100px); /* IE 9 */

 }
